format = """
$hostname \
$username \
$directory \
$git_branch \
$git_status \
$fill \
$golang \
$nodejs \
$rust \
$python \
$dotnet \
$terraform \
$docker_context \
$kubernetes \
$shell \
$status \
$time \
$line_break  \
[󱞪](fg:iris) """

palette = "tokyonight_night"

[palettes.tokyonight_night]
overlay = "#393552"
love = "#eb6f92"
gold = "#f6c177"
rose = "#ea9a97"
pine = "#3e8fb0"
foam = "#9ccfd8"
iris = "#c4a7e7"

[directory]
format = "[](fg:overlay)[ $path ]($style)[](fg:overlay)"
style = "bg:overlay fg:pine"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
Documents = "󰈙"
Downloads = ""
Music = ""
Pictures = ""
nvim = ""

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[](fg:overlay)[ $symbol $branch ]($style)[](fg:overlay)"
style = "bg:overlay fg:foam"
symbol = ""

[git_status]
disabled = false
style = "bg:overlay fg:love"
format = '[](fg:overlay)([$all_status$ahead_behind]($style))[](fg:overlay) '
up_to_date = '[ ✓ ](bg:overlay fg:iris)'
untracked = '[?\($count\)](bg:overlay fg:gold)'
stashed = '[\$](bg:overlay fg:iris)'
modified = '[!\($count\)](bg:overlay fg:gold)'
renamed = '[»\($count\)](bg:overlay fg:iris)'
deleted = '[✘\($count\)](style)'
staged = '[++\($count\)](bg:overlay fg:gold)'
ahead = '[⇡\(${count}\)](bg:overlay fg:foam)'
diverged = '⇕[\[](bg:overlay fg:iris)[⇡\(${ahead_count}\)](bg:overlay fg:foam)[⇣\(${behind_count}\)](bg:overlay fg:rose)[\]](bg:overlay fg:iris)'
behind = '[⇣\(${count}\)](bg:overlay fg:rose)'

[username]
disabled = false
format = "[](fg:overlay)[  $user ]($style)[](fg:overlay)"
show_always = true
style_root = "bg:overlay fg:iris"
style_user = "bg:overlay fg:iris"

[hostname]
ssh_only = true
format = "[](fg:overlay)[ 🖥 $hostname ]($style)[](fg:overlay)"
style = "bg:overlay fg:gold"

[time]
disabled = false
format = "[](fg:overlay)[ $time ]($style)[](fg:overlay)"
style = "bg:overlay fg:rose"
time_format = "%I:%M%P"
use_12hr = false

# Languages

[golang]
format = "[](fg:overlay)[$symbol$version]($style)[](fg:overlay) "
style = "bg:overlay fg:pine"
disabled = false
symbol = " "

[nodejs]
style = "bg:overlay fg:pine"
format = "[](fg:overlay)[$symbol$version]($style)[](fg:overlay) "
disabled = false
symbol = " "

[rust]
style = "bg:overlay fg:pine"
format = "[](fg:overlay)[$symbol$version]($style)[](fg:overlay) "
disabled = false
symbol = ""

[python]
style = "bg:overlay fg:pine"
format = "[](fg:overlay)[$symbol$version]($style)[](fg:overlay) "
disabled = false
symbol = " "
detect_files = [
  "pyproject.toml",
  "requirements.txt",
  "Pipfile",
  ".python-version",
  ".venv",
]

[dotnet]
style = "bg:overlay fg:pine"
format = "[](fg:overlay)[$symbol$version]($style)[](fg:overlay) "
disabled = false
detect_extensions = ["csproj", "fsproj", "xproj", "sln"]
symbol = " "

[terraform]
format = "[](fg:overlay)[$symbol$version]($style)[](fg:overlay) "
style = "bg:overlay fg:foam"
disabled = false
symbol = " "

[docker_context]
format = "[](fg:overlay)[🐳 $context](bg:overlay fg:iris)[](fg:overlay)"
style = "bg:overlay fg:iris"
disabled = false
only_with_files = true

[kubernetes]
format = "[](fg:overlay)[$symbol$context( \\($namespace\\))]($style)[](fg:overlay)"
style = "bg:overlay fg:rose"
disabled = false
symbol = "☸ "
detect_files = [".kube/config", ".kube"]

[shell]
format = "[](fg:overlay)[ $indicator]($style)[](fg:overlay)"
style = "bg:overlay fg:gold"
disabled = false

[status]
format = '[](fg:overlay)[ $symbol ]($style)[](fg:overlay)'
style = 'bg:overlay fg:love'
symbol = '✘'
success_symbol = '✔'
disabled = false
